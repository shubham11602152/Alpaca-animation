<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>THE</h2>
        <h1>Alpaca</h1>
      </div>

      <div class="alpaca-wrapper">
        <div class="alpaca-neck">
          <div class="ear eL"></div>
          <div class="ear eR"></div>
          <div class="alpaca-head">
            <div class="alpaca-face">
              <div class="glasses"></div>
              <div class="mouth">
                <div class="lip"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="alpaca-body">
          <div class="legs front">
            <div class="lL">
              <div class="leg"></div>
              <div class="feet"></div>
            </div>
            <div class="lR">
              <div class="leg"></div>
              <div class="feet"></div>
            </div>
          </div>
          <div class="body"></div>
          <div class="legs back">
            <div class="lL">
              <div class="leg"></div>
              <div class="feet"></div>
            </div>
            <div class="lR">
              <div class="leg"></div>
              <div class="feet"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ground">
        <div class="bg">
          <div class="scene">
            <div class="tree" id="tree1"></div>
            <div class="tree" id="tree2"></div>
            <div class="tree" id="tree3"></div>
          </div>
          <div class="scene">
            <div class="tree" id="tree1"></div>
            <div class="tree" id="tree2"></div>
            <div class="tree" id="tree3"></div>
          </div>
        </div>
        <div class="fg">
          <div class="scene">
            <div class="tree" id="fg"></div>
          </div>
          <div class="scene">
            <div class="tree" id="fg"></div>
          </div>
        </div>
        <div class="block"></div>
        <div class="creator">
          <h5><i>- made with ❤︎ by Shubham Mehta</i></h5>
        </div>
      </div>
    </div>
  </body>
</html>
